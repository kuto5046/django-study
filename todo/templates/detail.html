{% extends 'base.html' %}


{% block header %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Detail contents</h1>
      <p class="lead">Todo detail.</p>
    </div>
</div>
{% endblock %}

{% block content %}
<div class='container'>
  <div class="alert alert-success" role="alert">
    <p>Title:{{ object.title }}</p>
    <p>Contents:{{ object.memo }}</p>
    <p>Deadline: {{ object.duedate }}</p>
  </div>
</div>

{% endblock content %}
